<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HOME</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <style>
        textarea.autosize { min-height: 50px; }
    </style>
</head>
<body>
<div id="menu">
    <div class="panel list-group" th:each="fake,i : ${fakes}">

        <a href="#" class="list-group-item" data-toggle="collapse"
           th:data-target="'#sm' + ${i.index}" data-parent="#menu" th:switch="${fake.method.name()}">
            <span th:text="${fake.uri}"></span>
            <span th:case="'GET'" th:text="${fake.method}" class="label label-primary"></span>
            <span th:case="'POST'" th:text="${fake.method}" class="label label-success"></span>
            <span th:case="'PUT'" th:text="${fake.method}" class="label label-info"></span>
            <span th:case="'PATCH'" th:text="${fake.method}" class="label label-warning"></span>
            <span th:case="'DELETE'" th:text="${fake.method}" class="label label-danger"></span>
        </a>
        <div th:id="'sm' + ${i.index}" class="sublinks collapse">
            <div class="form-group">
                <textarea th:text="${fake.data}"  class="form-control autosize"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var test1 = function (obj) {
        console.log(obj);
        obj.value = JSON.stringify(JSON.parse(obj.value), undefined, 2);
    }

</script>
</html>
